<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>three.js miraculous(start screen)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
		@keyframes splash{
		0%{scale:1;}
		50%{scale:2;}
		100%{scale:1;}
		}
        canvas {position:fixed;z-index:5;right:0px;left:0px;top:0px;bottom:0px;}
        #banner {z-index:10;position:fixed;top:5%;bottom:5%;left:20%;right:20%;}
        #title, #about, #splash,#private {color:yellow;text-align:center;font-size:4vw;}
		#splash{animation: splash 1s cubic-bezier(1,0,0,1) infinite;}
        #about{font-size:2vw;}
		#private{font-size:1vw;position:fixed;z-index:100;bottom:1%;left:40%;right:40%}
    </style>
	</head>
	<body>
		<script src="/static/three.js"></script>
		<script src="/static/GLTFLoader.js"></script>
        <div id='banner'>
            <div id='splash' onclick="window.location.href='/game'">Click here!</div>
			<div id='private' onclick="window.location.href='/private'">private page</div>
        </div>
        
        <script>
var camera, scene, renderer;
var prevTime = performance.now();
var cubeMaterial = [];
var animations = [];
var boxes = [];
cubeMaterial.push( new THREE.MeshLambertMaterial({map:new THREE.TextureLoader().load( '/static/textures/grass.png' )}));
cubeMaterial.push( new THREE.MeshLambertMaterial({map:new THREE.TextureLoader().load( '/static/textures/grass.png' )}));
cubeMaterial.push( new THREE.MeshLambertMaterial({map:new THREE.TextureLoader().load( '/static/textures/grassTop.png' )}));
cubeMaterial.push( new THREE.MeshLambertMaterial({map:new THREE.TextureLoader().load( '/static/textures/grass.png' )}));
cubeMaterial.push( new THREE.MeshLambertMaterial({map:new THREE.TextureLoader().load( '/static/textures/grass.png' )}));
cubeMaterial.push( new THREE.MeshLambertMaterial({map:new THREE.TextureLoader().load( '/static/textures/grass.png' )}));
var boxGeometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
initsys();
animate();

function initsys() {
	camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
    camera.position.y+=100;
    camera.position.z+=350;
	scene = new THREE.Scene();
	scene.add( camera );

	// objects
	var light = new THREE.HemisphereLight( 0xeedddd, 0x777788, 0.75 );
	light.position.set( 0.5, 20, 0.75 );
	scene.add( light );
	renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	window.addEventListener( 'resize', onWindowResize, false );
}
function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );
}

function animate() {
	requestAnimationFrame( animate );
    var time = performance.now();
    var delta = ( time - prevTime ) / 1000;
    camera.position.x =camera.position.x * Math.cos(delta*0.2) - camera.position.z * Math.sin(delta*0.2);
    camera.position.z =camera.position.z * Math.cos(delta*0.2) + camera.position.x * Math.sin(delta*0.2);
    camera.lookAt(new THREE.Vector3(scene.position.x,scene.position.y+100,scene.position.z));
	for(var i=0;i<boxes.length;i++){
		boxes[i].position.y-=boxes[i].rndvel;
		if(boxes[i].position.y<=-500){
			scene.remove(boxes[i]);
			boxes.splice(i, 1);
		}
	}
	if(boxes.length<2000){
		var box = new THREE.Mesh( boxGeometry, cubeMaterial );
		box.position.x = (Math.random()-0.5) * 1000;
		box.position.y = Math.random() * 500;
		box.position.z = (Math.random()-0.5) * 1000;
		box.rndvel=Math.random()*5+0.5;
		scene.add(box);
		boxes.push(box);
	}
    prevTime = time;
	renderer.render( scene, camera );}
        </script>
    </body>
</html>
