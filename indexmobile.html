    <link rel="stylesheet" href="/static/main.css">

    <script src="/static/three.js"></script>
    <script src="/static/src/lib/GLTFLoader.js"></script>

<body>
    <div id="alerter"></div>
    <!--<div id='banner'>
        Your game is loading<br>
        Please wait
    </div>-->
    <img src="/static/textures/place.png" id="place" />
    <img src="/static/textures/break.png" id="del" />
    <img src="/static/textures/jump.png" id="jump" />
    <div id="selector">
        <img src="/static/textures/grass.png" />
        <img src="/static/textures/diamond.png" />
        <img src="/static/textures/cobblestone.png" />
        <img src="/static/textures/tree.png" />

    <!--    MY SUPER MOBILE CONTROL!!!111
	     0%  ###############################################
			#                     |                       #
			#[dynamic joystick(1)]|   [moving zone(2)]    #r
			 \                    |                       #e
			  )                   |                  ###  #d
			 / (())               |                  ###  #m
		80%	# (r=10)              |   disable event --/\  #i
			#  (())               |   at some buttons     #
	    100% ###############################################
			0%  20%              40%                      100%
    -->

    <svg id='outerT' height="auto" width="15%" viewBox="0 0 100 100">
        <circle cx="50%" cy="50%" r="50%" stroke="black" stroke-width="3" fill="rgba(100,100,100,0.5)" />
        <circle id='innerT' cx="50%" cy="50%" r="25%" stroke="black" stroke-width="3" fill="rgba(50,50,50,1)" />
    </svg>

</body>
